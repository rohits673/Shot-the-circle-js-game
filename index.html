<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="main-container">
        <div class="container flex-container flex-column">
            <h1 class="heading1">Shot The Circle</h1>
            <p>Test your skills, How many boxes can you check in <span class="challenge-timer">30</span> seconds?</p>
            <div class="controls flex-container">
                <div class="game-controls">
                    <button type="button" name="start_btn" id="start_btn" class="start-game" onclick="startGame()">Start Game</button>
                    <button type="button" name="stop_btn" id="stop_btn" class="stop-game" onclick="stopGame(); stopTimer();">Stop Game</button>
                    <p>Press the Start Game button to play</p>
                </div>
                <div class="game-timer">
                    <form id="input_time">
                        <p>Time: <input type="number" id="set_time" name="set_time" class="time-input" value="30" min="5" max="60" /></p>
                    </form>
                    <p>Score: <span id="game_score" class="score">0</span></p>
                </div>
            </div>
            <div class="scoreboard-container">
                <div class="scoreboard flex-container flex-column">
                    <h3 class="heading3">Gameover!</h3>
                    <h2 class="remarks">remarks</h2>
                    <h3 class="score-percent heading3">score percentage</h3>
                    <button type="button" class="start-game restart" onclick="startGame()">Restart Game</button>
                </div>
            </div>
            <div id="game" class="game-container flex-container">
                <div id="grid" class="radio-grid flex-container">
                    <!--radioBoxes 6*10 matrix -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
