<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class=" container flex_container flex_column">
        <h1 class="h1">Shot The Circle</h1>
        <p>Test your skills, How many boxes can you check in 30 seconds?</p>
        <div class="controls flex_container">
            <div class="left">
                <button type="button" id="start_btn" class="start_game" onclick="startGame()">
                    Start Game</button>
                <button type="button" id="stop_btn" class="stop_game" onclick="stopGame(); stopTimer();">
                    Stop Game</button>
                <p>Press the Start Game button to play</p>
            </div>
            <div class="right">
                <form id="input_time">
                    <p>Time: <input type="number" id="set_time" name="set_time" class="time_input" value="30" min="5"
                            max="60" /></p>
                </form>
                <p>Score: <span id="game_score" class="score">0</span></p>
            </div>
        </div>
        <div class="scoreboard_container">
            <div class="scoreboard flex_container flex_column">
                <h3 class="h3">Gameover!</h3>
                <h2 class="remarks">remarks</h2>
                <h3 class="score_percent h3">score percentage</h3>
                <button type="button" class="start_game restart" onclick="startGame()">Restart Game</button>
            </div>
        </div>
        <div id="game" class="game_container flex_container">
            <div id="grid" class="radio_grid flex_container">
                <!--radioBoxes 6*10 matrix -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
